<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Interactive Plots</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <h1>Processed Data Interactive Plots</h1>
    <div id="plot1" style="width:100%;height:100%;"></div>
    <div id="plot2" style="width:100%;height:100%;"></div>
    {% raw %}
    <script>
      fetch('/interactive_plot')
        .then(response => response.json())
        .then(data => {
          var graph1 = JSON.parse(data.graph1);
          var graph2 = JSON.parse(data.graph2);
          Plotly.newPlot('plot1', graph1.data, graph1.layout);
          Plotly.newPlot('plot2', graph2.data, graph2.layout);
        });
    </script>
    {% endraw %}
    <p><a href="/">Back to homepage</a></p>
  </body>
</html>
